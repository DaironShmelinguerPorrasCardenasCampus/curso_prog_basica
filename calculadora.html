<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso en marte</title>
</head>
<body>
    <h1>CALCULADORA DE PESO EN OTRO MUNDO</h1>
    <p>En la tierra pesas distinto en Marte o Juppiter </p>
    <script>
    var planeta = parseInt(prompt("ELIJA EL PLANETA PARA CALCULAR SU PESO EN ÉL\n1 MARTE\n2 JUPITER"));
     var g_tierra = 9.8;
     var g_marte = 3.7;
     var g_jupiter = 24.8;
     var peso = parseInt(prompt("ingrese su peso: "));
     var peso_final;

     if(planeta == 1){
        peso_final = peso * g_marte / g_tierra ;
        peso_final = parseInt(peso_final);
        document.write("Tu peso en marte es: " + peso_final + "Kg");
     }
     else if(planeta == 2){
        peso_final = peso * g_jupiter / g_tierra ;
        peso_final = parseInt(peso_final);
        document.write("Tu peso en jupiter es: " + peso_final + "Kg");
     }
     else{
        alert("ingrese una opción válida")
     }
        
    </script>
</body>
</html>
